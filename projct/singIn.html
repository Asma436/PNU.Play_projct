<nav>

    </ul>

<main class="content">
    <form action="signup.html" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@domain.com" required="required" onkeyup="changeBackgroundColor()"/>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="required"><br><br>
            <input type="submit" value="Sign In">
            <input type="reset" name="Reset" value="Reset">

        </fieldset>
    </form>
</main>
<footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>
<script>
    document.getElementById("email").onmousedown = function() {
        this.style.backgroundColor = 'gray';
    };

    document.getElementById("email").onmouseup = function() {
        this.style.backgroundColor = 'white';
    };
</script>
</body>
