<main>
    <section>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </section>
</main>
<script>
    const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 800;
canvas.height = 600;

let player = { x: 375, y: 550, width: 50, height: 10, color: 'white', speed: 15 };
let stars = [];
let score = 0;

function createStar() {
    const x = Math.random() * (canvas.width - 10);
    stars.push({ x, y: 0, size: 10, speed: 2 + Math.random() * 3 });
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // رسم اللاعب
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // تحديث ورسم النجوم
    stars.forEach((star, index) => {
        star.y += star.speed;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = 'yellow';
        ctx.fill();

        // التحقق من التقاط النجم
        if (
            star.y + star.size > player.y &&
            star.x > player.x &&
            star.x < player.x + player.width
        ) {
            stars.splice(index, 1);
            score++;
        }

        // إزالة النجوم التي خرجت من الشاشة
        if (star.y > canvas.height) {
            stars.splice(index, 1);
        }
    });

    // عرض النتيجة
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText(`Score: ${score}`, 10, 30);

    requestAnimationFrame(update);
}

function movePlayer(event) {
    if (event.key === 'ArrowLeft' && player.x > 0) {
        player.x -= player.speed;
    } else if (event.key === 'ArrowRight' && player.x + player.width < canvas.width) {
        player.x += player.speed;
    }
}

document.addEventListener('keydown', movePlayer);
setInterval(createStar, 1000);
update();
</script>
</body>
